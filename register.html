<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký - TruyenZone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    .message {
      margin-top: 10px;
      color: red;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Đăng ký</h2>
    <input type="text" id="registerUsername" placeholder="Tên người dùng" />
    <input type="password" id="registerPassword" placeholder="Mật khẩu" />
    <button onclick="register()">Đăng ký</button>
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    <p id="registerMessage" class="message"></p>
  </div>

  <script>
    function register() {
      const username = document.getElementById("registerUsername").value.trim();
      const password = document.getElementById("registerPassword").value.trim();
      const message = document.getElementById("registerMessage");

      if (!username || !password) {
        message.textContent = "Vui lòng nhập đầy đủ thông tin.";
        return;
      }

      if (localStorage.getItem(username)) {
        message.textContent = "Tên người dùng đã tồn tại.";
        return;
      }

      const userData = {
        username,
        password,
        createdAt: new Date().toISOString()
      };

      localStorage.setItem(username, JSON.stringify(userData));
      message.style.color = "green";
      message.textContent = "Đăng ký thành công! Đang chuyển hướng...";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>
</body>
</html>
